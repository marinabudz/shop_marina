<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="shop_new.css">
        <title>Khaby_shop</title>  
    </head>
    <body>
        <div id="alist">
            <aheader></aheader>
        </div>
        <div class="container">
          
            <div id="menu" >
                <amenu></amenu>
            </div>
            <div id="picture">
                <div class="catalog pictures">
                    <div v-for='item in images' class="col-lg-6 col-lg-offset-2 col-md-offset-1 col-md-6 col-xs-offset-2 col-xs-6  pictures__list">
        
                        <a :href='item.url'>
                            <span><img :src='item.image'></span>
                            <p>{{item.title}}</p>
                            <span>{{item.price}}</span> 
                            <div class="item__infoCondition" v-if='anew  = yes'> NEW</div>
                            <div class="item__infoCondition" v-if='sale = yes'>SALE</div>
                        </a>
                    </div>
                    <div class="pictures__button">
                            <button class="btn btn-default pictures__buttonView"> ПОКАЗАТИ БІЛЬШЕ </button>  
                    </div>  

                </div>
            </div>
    </div>
            <div id="footer">
                <afooter></afooter>
            </div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="shop.js"></script>
    </body>
</html>
