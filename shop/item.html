<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
        <link rel="stylesheet" href="shop_new.css">
        <title>Khaby_shop</title>  
    </head>
    <body>
        <div id="alist">
            <aheader></aheader>
        </div>
        <div class="container">
            <div class="item">
                <div id="menu">
                        <amenu></amenu>          
                    <div class="item__photos">
                        <div class="item__photosMain"><img :src="image"/></div>
                        <div class="item__photosCollection" v-for='(variant,index) in variants'
                        :key='variant.variantId'
                        class="image"
                        @mouseover="updateProduct(index)">
                        <img :src="variant.variantImageSmall"/>
                        </div>
                    </div>
                    <div class="item__info">
                        <div class="item__mobile">
                            <div class="item__infoName">{{product}}</div>
                            <div class="item__infoAvailability" v-if='inventory <= 0'>нема в наявності</div>
                            <div class="item__infoPrice">{{price}}</div>
                            <div class="item__infoCharacteristics" v-for='detail in details'>
                                <div class="item__infoTitle">{{detail.name}}</div>
                                <div class="item__infoDescription">{{detail.description}}</div>
                            </div>
                        </div>
            
                        <div class="btn btn default"> <button class="item__button">ЗАМОВИТИ</button></div>
                        <div class="item__infoTitle">Інші кольори
                            <img src="" alt=""/>
                        </div>

                    </div>
                </div>
            </div>
            <div class="client-form">
                <div class="close-form glyphicon glyphicon-remove"> </div>
                    <p> Для успішного замовлення необхідно <br>залишити номер телефону</p>
                    <div class="form-group aform">
                        <div class="input-group ">
                            <span class="glyphicon glyphicon-earphone input-group-addon " > </span>
                            <input type="tel" required class="aform__phone form-control" > 
                        </div>
                    </div>
                    <button class="btn btn-default aform__button"> НАДІСЛАТИ</button>
                    <img src="logo-black.png" alt="logo">
            </div>
            <div class="thank-form">
                <div class="close-form glyphicon glyphicon-remove"> </div>
                <p> Очікуйте на дзвінок<br>Дякуємо, що обрали Khaby.</p>
                <div class="thank-form__heart"> <img src="communication/heart.png" alt="heart"/></div>
                <div class="thank-form__logo"> <img src="logo-black.png" alt="logo"></div>

            </div>
        </div>

        <div id="footer">
            <afooter></afooter>
        </div>
        
       
    

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script type="text/javascript" src="slick/slick.min.js"></script>
        <script src="shop.js"></script>
    </body>
</html>
